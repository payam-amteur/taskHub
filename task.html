<html lang="en">
<head>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link rel="stylesheet" href="task.css">
</head>
<body class="p-0 m-0">

                                    <li>
                                                <img src="taskImage/clock.png" class="image-style">

                                    </li>
                                    <li>
                                                <img src="taskImage/email.png" class="image-style">

                                    </li>

                                    <li>
                                                <img src="taskImage/save-instagram.png" class="image-style">
                                                <a href="#">History</a>
                                    </li>
                                     <li>
                                                <img src="taskImage/settings.png" class="image-style">

                                    </li>
                                    <li>

                                    </div>
                        </div> <!-- بخش اول در سمت چپ صفحه-->

                        <div class=" moh-tava">

                                                <button class="butt-col bg-white">Edit</button>
                                                <button class="butt-col">Duplicate</button>
                                                <button class="butt-col">Change Status</button>
                                                <button class="butt-col">Archive</button>
                                    </div>
                                    <div class="top-in">
                                                <button class="task-butt">Task List</button>
                                                <button class="per-butt">Performance</button>
                                    </div>
                                    <div class="flex mx-[85px] mt-8 mb-4 my-confirm">
                                                <h2 class="text-2xl flex flex-1 font-bold ">Tasks</h2>
                                                <button class="text-4x bg-indigo-500 rounded-l-lg px-3 py-1 add-task">
                                                            <img src="taskImage/icons8-add-50.png" class="w-10 h-10">
                                                </button>
                                    </div>

                                    <div class="mx-[90px] mb-5 relative my-info">
                                                <ul class="flex justify-between text-nowrap text-gray-500">
                                                            <li class="mr-[270px]">Taskname</li>
                                                            <li>Deadline</li>
                                                            <li>Status</li>
                                                            <li>Working time</li>
                                                            <li>assignee</li>
                                                </ul>
                                    </div>

                                    <div class="mx-[90px] relative my-api">
                                                <ul class="text-gray-500 make-task">

                                                            </li>
                                                            <li class="li-input">

                                                            </li>

                                                            </li>
                                                            <li class="li-input">
